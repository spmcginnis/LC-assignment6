<h3>Orbit Report</h3>
<table>
    <tr class='header-row'>
        <th class='sortable'>Name</th>
        <th class='sortable'>Type</th>
        <th>Launch Date</th>
        <th>Orbit Type</th>
        <th>Operational</th>
    </tr>
    <tr *ngFor='let n of satellites'>
        <th>{{n.name}}</th>
        <th>{{n.type}}</th>
        <th>{{n.launchDate}}</th>
        <th>{{n.orbitType}}</th>
        <th>{{n.operational}}</th>
    </tr>

</table>
