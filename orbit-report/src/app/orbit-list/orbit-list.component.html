<h3>Orbit Report</h3>
<table>
    <tr class='header-row'>
        <th class='sortable'>Name</th>
        <th class='sortable'>Type</th>
        <th>Launch Date</th>
        <th>Orbit Type</th>
        <th>Operational</th>
    </tr>
    <tr *ngFor='let n of satellites'>
        <td>{{n.name}}</td>
        <td [class.warning]='n.shouldShowWarning()'>{{n.type}}</td>
        <td>{{n.launchDate}}</td>
        <td>{{n.orbitType}}</td>
        <td>{{n.operational}}</td>
    </tr>

</table>
