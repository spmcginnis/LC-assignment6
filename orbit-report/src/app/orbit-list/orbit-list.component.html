<h3>Orbit Report</h3>
<table>
    <tr class='header-row'>
        <th class='sortable' (click)='sort("name")'>Name</th>
        <th class='sortable' (click)='sort("type")'>Type</th>
        <th>Launch Date</th>
        <th>Orbit Type</th>
        <th>Operational</th>
    </tr>
    <tr *ngFor='let n of satellites' [class.warning]='n.shouldShowWarning()'>
        <td>{{n.name}}</td>
        <td >{{n.type}}</td>
        <td>{{n.launchDate}}</td>
        <td>{{n.orbitType}}</td>
        <td>{{n.operational}}</td>
    </tr>

</table>
